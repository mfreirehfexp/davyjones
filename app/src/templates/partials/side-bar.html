    <md-toolbar class="md-whiteframe-z1">
        <h1>Users</h1>
    </md-toolbar>

    <md-list>
        <md-list-item ng-repeat="it in ul.users">
            <md-button ui-sref=".detail({id: it.id})"  ng-class="{'selected' : it === ul.selected }"> <!-- ng-click="ul.selectUser(it.name)" -->
                <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                {{it.name}}
            </md-button>
        </md-list-item>
    </md-list>
